# This file contains postprocessing for Google Compute Platform log messages

filter {
  if [type] == "gws" {
    mutate {
      convert => {
        "message_size" => "integer"
        "attachment_count" => "integer"
        "[http][response][status_code]" => "integer"
        "event_parameters" => "string"
      }
    }
  }
}